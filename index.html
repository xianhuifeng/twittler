<!DOCTYPE html>
<html>
  <head>
    <script src="jquery.js"></script>
    <script src="data_generator.js"></script>
  </head>
  <body>
    <h1>Happy Chat</h1>
    <span>
      <p>Chat!!</p>
    </span>

    <script>
      $(document).ready(function(){
        var $body = $('body');
        var $span = $('span');
        //$body.html('<h1>Hello Chat</h1>');

        var showTweetHelper = function(tweet){
          var $tweet = $('<div></div>');
          $tweet.text('@' + tweet.user + ': ' + tweet.message);
          $tweet.appendTo($span);
        };

        var showAllTweetsHelper = function(){
          var index = streams.home.length- 1;
          while(index >= 0){
            var tweet = streams.home[index];
            showTweetHelper(tweet);
            index --; 
          }          
        };
        var scheduleShowTweets = function(){
          console.log($span);
          $span.empty();
          showAllTweetsHelper();
          setTimeout(scheduleShowTweets, 4000);
        };

        scheduleShowTweets();
        //only show 10 tweets in one page
      
      });

    </script>
    
  </body>
