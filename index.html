<!DOCTYPE html>
<html>
  <head>
    <script src="jquery.js"></script>
    <script src="data_generator.js"></script>
    <style type="text/css">
    span{
      color: white;
      display: inline-block;
      width: 400px;
      height: 300px;
      } 
    div{
      background-color: black;
      }
    </style>
  </head>
  <body>
    <h1>Happy Chat</h1>
    <span></span>

    <script>
      $(document).ready(function(){
        console.log('testing-->script is working');
        var $body = $('body');
        var $span = $('span');
        var $tweet;
        var $user;
        var $message;

        //$body.html('<h1>Hello Chat</h1>');
        var showTweetHelper = function(tweet){
          $tweet = $('<div></div>');
          //$user = tweet.user;
          $user = $('<div>tweet.user </div>')
          $message = tweet.message;
          $tweet.text('@' + $user + ': ' + $message);
          $tweet.appendTo($span);
        };

        var showAllTweetsHelper = function(){
          var index = streams.home.length- 1;
          while(index >= 0){
            var tweet = streams.home[index];
            showTweetHelper(tweet);
            index --; 
          }          
        };

        var scheduleShowTweets = function(){
          $span.empty();
          showAllTweetsHelper();
          setTimeout(scheduleShowTweets, 3000);
        };

        scheduleShowTweets();

      });

    </script>
  </body>
</html>
